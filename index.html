<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="32" value="12" required>
            
            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" name="uppercase" checked> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" name="lowercase" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" name="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" name="symbols" checked> Include Symbols</label>
            </div>
            
            <button type="submit">Generate Password</button>
        </form>
        <div id="result">
            <h2>Generated Password:</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
